name: Build NP1 Kernel Image (OrangeFox Prebuilt)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # 1. Kernel source
      # -------------------------------------------------
      - name: Checkout kernel source
        uses: actions/checkout@v4
        with:
          repository: QCerberusQ/android_kernel_nothing_sm7325
          ref: lineage-23.0
          path: kernel

      # -------------------------------------------------
      # 2. Dependencies
      # -------------------------------------------------
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc bison build-essential ccache curl flex git \
            libncurses-dev libssl-dev python3 unzip zip

      # -------------------------------------------------
      # 3. Toolchains
      # -------------------------------------------------
      - name: Fetch toolchains
        run: |
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 gcc64

          mkdir clang
          curl -L https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/android14-dev/clang-r487747c.tar.gz \
            | tar -xz -C clang

      # -------------------------------------------------
      # 4. Build kernel Image
      # -------------------------------------------------
      - name: Build kernel Image
        run: |
          export ARCH=arm64
          export SUBARCH=arm64

          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          export CROSS_COMPILE=$GITHUB_WORKSPACE/gcc64/bin/aarch64-linux-android-
          export CLANG_TRIPLE=aarch64-linux-gnu-

          mkdir -p out
          cd kernel

          # Defconfig
          make O=../out vendor/lahaina-qgki_defconfig

          # ðŸ”´ ZORUNLU KONTROL â€“ decrypt iÃ§in ÅŸart
          grep CONFIG_F2FS_FS_ENCRYPTION ../out/.config
          grep CONFIG_QTI_CRYPTO_ICE ../out/.config

          # Build
          make -j$(nproc) O=../out Image

      # -------------------------------------------------
      # 5. Collect Image
      # -------------------------------------------------
      - name: Collect kernel Image
        run: |
          mkdir -p artifacts
          cp out/arch/arm64/boot/Image artifacts/Image
          ls -lh artifacts

      # -------------------------------------------------
      # 6. Upload artifact
      # -------------------------------------------------
      - name: Upload Image
        uses: actions/upload-artifact@v4
        with:
          name: NP1-kernel-Image
          path: artifacts/Image
