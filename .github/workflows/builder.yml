name: Build NP1 Kernel Image (OrangeFox)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kernel source
        uses: actions/checkout@v4
        with:
          repository: QCerberusQ/android_kernel_nothing_sm7325
          ref: lineage-23.0
          path: kernel

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc bison build-essential ccache curl flex git \
            libncurses-dev libssl-dev python3 unzip zip

      - name: Fetch toolchains
        run: |
          # GCC (sadece objcopy/strip i√ßin)
          git clone --depth=1 \
            https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 \
            gcc64

          # Clang
          mkdir clang
          curl -L https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/android14-dev/clang-r487747c.tar.gz \
            | tar -xz -C clang

      - name: Build kernel Image
        run: |
          export ARCH=arm64
          export SUBARCH=arm64
          
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          
          make O=../out lahaina-qgki_defconfig \
               LLVM=1 LLVM_IAS=1 \
               CC=clang
          
          make -j$(nproc) O=../out Image \
               LLVM=1 LLVM_IAS=1 \
               CC=clang \
               LD=ld.lld \
               AR=llvm-ar \
               NM=llvm-nm \
               OBJCOPY=llvm-objcopy \
               OBJDUMP=llvm-objdump \
               STRIP=llvm-strip \
               WERROR=0

          mkdir -p out
          cd kernel

          make O=../out vendor/lahaina-qgki_defconfig CC=clang
          make -j$(nproc) O=../out Image CC=clang LD=ld.lld

      - name: Collect Image
        run: |
          mkdir -p artifacts
          cp out/arch/arm64/boot/Image artifacts/Image
          ls -lh artifacts

      - name: Upload Image
        uses: actions/upload-artifact@v4
        with:
          name: NP1-kernel-Image
          path: artifacts/Image
