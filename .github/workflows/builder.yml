name: Build NP1 Kernel Image (OrangeFox)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Kernel source
      - name: Checkout kernel
        uses: actions/checkout@v4
        with:
          repository: QCerberusQ/android_kernel_nothing_sm7325
          ref: lineage-23.0
          path: kernel

      # 2. Dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc bison build-essential curl flex git \
            libncurses-dev libssl-dev python3 unzip zip

      # 3. Toolchains (ANDROID ÅžART)
      - name: Fetch toolchains
        run: |
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 gcc64
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9 gcc32

          mkdir clang
          curl -L https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/android14-dev/clang-r487747c.tar.gz \
            | tar -xz -C clang

      # 4. Build kernel
      - name: Build kernel Image.gz
        run: |
          export ARCH=arm64
          export SUBARCH=arm64
      
          export PATH=$GITHUB_WORKSPACE/clang/bin:$GITHUB_WORKSPACE/gcc64/bin:$GITHUB_WORKSPACE/gcc32/bin:$PATH
      
          export CC=clang
          export LD=ld.lld
          export AR=llvm-ar
          export NM=llvm-nm
          export OBJCOPY=llvm-objcopy
          export OBJDUMP=llvm-objdump
          export STRIP=llvm-strip
          export WERROR=0
      
          export CLANG_TRIPLE=aarch64-linux-gnu-
          export CROSS_COMPILE=aarch64-linux-android-
          export CROSS_COMPILE_ARM32=arm-linux-androideabi-
      
          cd kernel
          make O=../out vendor/lahaina-qgki_defconfig
          make -j$(nproc) O=../out Image.gz
            # 5. Collect Image.gz
            - name: Collect Image.gz
              run: |
                mkdir -p artifacts
                cp out/arch/arm64/boot/Image.gz artifacts/Image.gz
                ls -lh artifacts

      # 6. Upload
      - name: Upload Image.gz
        uses: actions/upload-artifact@v4
        with:
          name: NP1-kernel-Image.gz
          path: artifacts/Image.gz
